fluentbit:
  # -- Toggle deployment of Fluent-Bit.
  enabled: false
  git:
    repo: "https://github.com/VivSoftOrg/fluentbit.git"
    path: "./chart"
    tag: "0.21.4-bb.0"
  # -- Flux reconciliation overrides specifically for the Fluent-Bit Package
  flux: {}
  # -- Values to passthrough to the fluentbit chart: https://github.com/VivSoftOrg/fluentbit.git
  values:
    image:
      repository: registry.gitlab.com/enbuild-staging/container_registry/opensource-fluent/fluent-bit
    bbtests:
      scripts:
        image: registry.gitlab.com/enbuild-staging/container_registry/stedolan-jq:1.6
  # -- Post Renderers.  See docs/postrenders.md
  postRenderers: []
