addons:
  minio:
    # -- Toggle deployment of minio.
    enabled: false
    git:
      repo: "https://github.com/VivSoftOrg/minio.git"
      path: "./chart"
      tag: "4.5.4-bb.2"
    # -- Flux reconciliation overrides specifically for the Minio Package
    flux: {}
    # -- Redirect the package ingress to a specific Istio Gateway (listed in `istio.gateways`).  The default is "public".
    ingress:
      gateway: ""
    # -- Default access key to use for minio.
    accesskey: ""
    # -- Default secret key to intstantiate with minio, you should change/delete this after installation.
    secretkey: ""
    # -- Values to passthrough to the minio instance chart: https://github.com/VivSoftOrg/minio.git
    values:
      tenant:
        image:
          repository: registry.gitlab.com/enbuild-staging/container_registry/opensource-minio/minio
      bbtests:
        scripts:
          image: registry.gitlab.com/enbuild-staging/container_registry/opensource-minio/mc:RELEASE.2022-02-26T03-58-31Z
    # -- Post Renderers.  See docs/postrenders.md
    postRenderers: []
