loki:
  # -- Toggle deployment of Loki.
  enabled: true
  git:
    repo: "https://gitlab.com/enbuild-staging/charts/loki.git"
    path: "./chart"
    tag: "3.7.0-bb.0"
  # -- Flux reconciliation overrides specifically for the Loki Package
  flux: {}
  # -- Loki architecture.  Options are monolith and scalable
  strategy: monolith
  objectStorage:
    # -- S3 compatible endpoint to use for connection information.
    # examples: "https://s3.amazonaws.com" "https://s3.us-gov-west-1.amazonaws.com" "http://minio.minio.svc.cluster.local:9000"
    endpoint: ""
    # -- S3 compatible region to use for connection information.
    region: ""
    # -- Access key for connecting to object storage endpoint.
    accessKey: ""
    # -- Secret key for connecting to object storage endpoint.
    # Unencoded string data. This should be placed in the secret values and then encrypted
    accessSecret: ""
    # -- Bucket Names for the Loki buckets as YAML
    # chunks: loki-logs
    # ruler: loki-ruler
    # admin: loki-admin
    bucketNames: {}
  # -- Values to passthrough to the Loki chart: https://gitlab.com/enbuild-staging/charts/loki.git
  values:
    kubectlImage:
      registry: registry.gitlab.com
      repository: enbuild-staging/container_registry/opensource-kubernetes/kubectl
    loki:
      image:
        registry: registry.gitlab.com
        repository: enbuild-staging/container_registry/opensource-grafana/loki
    enterprise:
      image:
        registry: registry.gitlab.com
        repository: enbuild-staging/container_registry/grafana-grafana-enterprise-logs
    gateway:
      image:
        registry: registry.gitlab.com
        repository: enbuild-staging/container_registry/opensource-nginx/nginx
    bbtests:
      scripts:
        image: registry.gitlab.com/enbuild-staging/container_registry/big-bang-base:2.0.0
  # -- Post Renderers.  See docs/postrenders.md
  postRenderers: []
