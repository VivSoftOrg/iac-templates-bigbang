tempo:
  # -- Toggle deployment of Tempo.
  enabled: false
  git:
    repo: "https://github.com/VivSoftOrg/tempo.git"
    path: "./chart"
    tag: "0.16.1-bb.2"
  # -- Redirect the package ingress to a specific Istio Gateway (listed in `istio.gateways`).  The default is "public".
  ingress:
    gateway: ""
  # -- Flux reconciliation overrides specifically for the Tempo Package
  flux: {}
  sso:
    # -- Toggle SSO for Tempo on and off
    enabled: false
    # -- OIDC Client ID to use for Tempo
    client_id: ""
    # -- OIDC Client Secret to use for Tempo
    client_secret: ""
  objectStorage:
    # -- S3 compatible endpoint to use for connection information.
    # examples: "s3.amazonaws.com" "s3.us-gov-west-1.amazonaws.com" "minio.minio.svc.cluster.local:9000"
    # Note: tempo does not require protocol prefix for URL.
    endpoint: ""
    # -- S3 compatible region to use for connection information.
    region: ""
    # -- Access key for connecting to object storage endpoint.
    accessKey: ""
    # -- Secret key for connecting to object storage endpoint.
    # Unencoded string data. This should be placed in the secret values and then encrypted
    accessSecret: ""
    # -- Bucket Names for Loki as a comma delimited list.
    # examples: "tempo-traces"
    bucket: ""
    # -- Whether or not objectStorage connection should require HTTPS, if connecting to in-cluster object
    # storage on port 80/9000 set this value to true.
    insecure: false
  # -- Values to passthrough to the Tempo chart: https://github.com/VivSoftOrg/tempo.git
  values:
    tempo:
      repository: registry.gitlab.com/enbuild-staging/container_registry/opensource-grafana/tempo
    tempoQuery:
      repository: registry.gitlab.com/enbuild-staging/container_registry/opensource-grafana/tempo-query
    bbtests:
      scripts:
        image: registry.gitlab.com/enbuild-staging/container_registry/big-bang-base:2.0.0
  # -- Post Renderers.  See docs/postrenders.md
  postRenderers: []
