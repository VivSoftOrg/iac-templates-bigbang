addons:
  velero:
    # -- Toggle deployment of Velero.
    enabled: false
    git:
      repo: "https://gitlab.com/enbuild-staging/charts/velero.git"
      path: "./chart"
      tag: "2.32.2-bb.0"
    # -- Flux reconciliation overrides specifically for the Velero Package
    flux: {}
    # -- Plugin provider for Velero - requires at least one plugin installed. Current supported values: aws, azure, csi
    plugins: []
    # - aws

    # -- Values to passthrough to the Velero chart: https://gitlab.com/enbuild-staging/charts/velero/-/blob/main/chart/values.yaml
    values:
      image:
        repository: registry.gitlab.com/enbuild-staging/container_registry/opensource-velero/velero
      kubectl:
        image:
          repository: registry.gitlab.com/enbuild-staging/container_registry/opensource-kubernetes/kubectl
    # -- Post Renderers.  See docs/postrenders.md
    postRenderers: []
