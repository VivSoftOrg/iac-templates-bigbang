---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: secrets
  namespace: bigbang
spec:
  interval: 1m0s
  url: https://gitlab.com/enbuild-staging/iac-templates/bigbang.git
  ref:
    branch: develop
  secretRef:
    name: repository-credentials

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: secrets
  namespace: bigbang
spec:
  interval: 5m0s
  sourceRef:
    kind: GitRepository
    name: secrets
    namespace: bigbang
  path: "./bigbang/envs/dev/secrets/"
  prune: true
  decryption:
    provider: sops
