addons:
  gitlabRunner:
    # -- Toggle deployment of Gitlab Runner
    enabled: false
    git:
      repo: "https://gitlab.com/enbuild-staging/charts/gitlab-runner.git"
      path: "./chart"
      tag: "0.43.1-bb.1"
    # -- Flux reconciliation overrides specifically for the Gitlab Runner Package
    flux: {}
    # -- Values to passthrough to the gitlab runner chart: https://gitlab.com/enbuild-staging/charts/gitlab-runner.git
    values:
      registry: registry.gitlab.com
      repository: enbuild-staging/container_registry/gitlab/gitlab-runner-gitlab-runner
      runners:
        job:
          registry: registry.gitlab.com
          repository: enbuild-staging/container_registry/redhat/ubi-ubi8
        helper:
          registry: registry.gitlab.com
          repository: enbuild-staging/container_registry/gitlab/gitlab-runner-gitlab-runner-helper
    # -- Post Renderers.  See docs/postrenders.md
    postRenderers: []
