addons:
  minioOperator:
    # -- Toggle deployment of minio operator and instance.
    enabled: false
    git:
      repo: "https://gitlab.com/enbuild-staging/charts/minio-operator.git"
      path: "./chart"
      tag: "4.4.28-bb.0"
    # -- Flux reconciliation overrides specifically for the Minio Operator Package
    flux: {}
    # -- Values to passthrough to the minio operator chart: https://gitlab.com/enbuild-staging/charts/minio-operator.git
    values:
      operator:
        image:
          repository: registry.gitlab.com/enbuild-staging/container_registry/opensource-minio/operator
      console:
        image:
          repository: registry.gitlab.com/enbuild-staging/container_registry/opensource-minio/console
      tenantPatchJob:
        image:
          repository: registry.gitlab.com/enbuild-staging/container_registry/big-bang-base
    # -- Post Renderers.  See docs/postrenders.md
    postRenderers: []
