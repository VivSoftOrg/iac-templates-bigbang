addons:
  vault:
    # -- Toggle deployment of Vault.
    enabled: false
    git:
      repo: "https://gitlab.com/enbuild-staging/charts/vault.git"
      path: "./chart"
      tag: "0.21.0-bb.0"
    # -- Flux reconciliation overrides specifically for the Vault Package
    flux: {}
    # -- Redirect the package ingress to a specific Istio Gateway (listed in `istio.gateways`).  The default is "public".
    ingress:
      gateway: ""
      # -- Certificate/Key pair to use as the certificate for exposing Vault
      # Setting the ingress cert here will automatically create the volume and volumemounts in the Vault package chart
      key: ""
      cert: ""
    # -- Values to passthrough to the vault chart: https://gitlab.com/enbuild-staging/charts/vault.git
    values:
      injector:
        image:
          repository: registry.gitlab.com/enbuild-staging/container_registry/hashicorp-vault/vault-k8s
        agentImage:
          repository: registry.gitlab.com/enbuild-staging/container_registry/hashicorp-vault/vault
      server:
        image:
          repository: registry.gitlab.com/enbuild-staging/container_registry/hashicorp-vault/vault
      autoInit:
        image:
          repository: registry.gitlab.com/enbuild-staging/container_registry/big-bang-base
    # -- Post Renderers.  See docs/postrenders.md
    postRenderers: []
